language: php
sudo: required
dist: trusty
php:
  - '5.6'
install:
  - composer install
  - npm install
  - git clone https://github.com/openeyes/eyedraw.git protected/modules/eyedraw
  - git clone https://github.com/openeyes/sample.git protected/modules/sample
before_script:
  - sudo chmod a+x mysql-ci.sh
  - ./mysql-ci.sh # Configure the test database
script:
  # Create the runtime folders.
  - mkdir assets
  - mkdir cache
  - cd protected
  - mkdir cache
  - mkdir cache/events
  - mkdir runtime

  # Copy the sample config files into place.
  - cp config/local.sample/common.php config/local/common.php
  - cp config/local.sample/console.vagrant.php config/local/console.php
  - cp config/local.sample/test.php config/local/test.php

  # Run migrations
  - php yiic migrate --interactive=0
  - php yiic migratemodules --interactive=0
  - php yiic generateuniquecode --interactive=0
  - php yiic generatesessions --interactive=0
  - php yiic migrate --interactive=0 --connectionID=testdb
  - php yiic migratemodules --interactive=0 --connectionID=testdb
  - php yiic generateuniquecode --interactive=0 --connectionID=testdb
  - php yiic generatesessions --interactive=0 --connectionID=testdb

  # Run unit tests.
  - cd tests
  - php ../../vendor/phpunit/phpunit/phpunit.php ../modules/OECaseSearch/tests/unit
  - php ../../vendor/phpunit/phpunit/phpunit.php ../modules/OETrial/tests/unit
